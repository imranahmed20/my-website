        <!-- form part -->
        <form>
            <fieldset>
                <legend>Full Your Information</legend>
                <label for="">
                    Your Name:
                    <input type="text" required placeholder="Your Name"> 
                </label>
                <label for="">
                    Your Email:
                    <input type="email" name="email" id="" required placeholder="Your Email">
                </label>
                <label for="">
                    Your Password:
                   <input type="password" name="password" id="" required placeholder="Your Password">
                </label>
                <label for="">
                    Your Number:
                   <input type="number" name="nu" id="" required placeholder="Your Number">
                </label>
                <input id="input-button" type="reset" value="Reset">
                <input id="input-button" type="submit" value="Submit">
            </fieldset>
            
        </form>
        <section>
            <fieldset>
                <legend>Pick one Pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitooy">
                    Chitooy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">
                    Vapa
                </label>
                <label for="coconut">
                    <input type="radio" name="pitha" id="coconut">
                    Coconut
                </label>
                
            </fieldset>
            <fieldset>
                <legend>Select One or more Vortas</legend>
                <label for="">
                    <input type="checkbox" name="vorta" id="sorisa">
                    Sorisa
                </label>
                <label for="">
                    <input type="checkbox" name="vorta" id="sutki">
                    Sutki
                </label>
                <label for="">

                    Bagun
                </label>

        </section>
